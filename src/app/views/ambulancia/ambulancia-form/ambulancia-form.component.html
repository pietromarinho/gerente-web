<div class="modal fade generic-modal" id="ambulanciaModal" tabindex="-1" role="dialog"
  aria-labelledby="ambulanciaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="card-header card-header-icon" data-background-color="parking">
        <i *ngIf="edit" class="material-icons">edit</i>
        <i *ngIf="!edit" class="material-icons">add</i>
      </div>
      <h5 class="modal-title">
        <strong *ngIf="edit">Editar Ambulância</strong>
        <strong *ngIf="!edit">Novo Ambulância</strong>
      </h5>

      <div class="modal-body">

        <form class="form-horizontal" #ambulanciaForm="ngForm">

          <div class="row">

            <div class="col-sm-6">
              <mat-form-field>
                <input matInput #nameAmbulancia [(ngModel)]="obj.name" placeholder="Nome" name="name" type="text"
                  maxlength="255" (ngModelChange)="setInputFormat(nameAmbulancia)"
                  pattern="(^([A-ZÀ-ÖØ-Ÿ])+([A-Za-zÀ-ÖØ-öø-ÿ]?)+(\s[A-Za-zÀ-ÖØ-öø-ÿ]+)*$)" required>
              </mat-form-field>
            </div>

            <div class="col-sm-6">
              <mat-form-field>
                <mat-select [(ngModel)]="obj.ambulanciaType.id"
                  (ngModelChange)="getFuncoesCategoria(obj.ambulanciaType.id)"
                  placeholder="{{getHolderAmbulanciaType()}}" name="ambulancia" required>
                  <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
                    {{ categoria.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="row" *ngIf="funcoes.length > 0">
            <ul>
              <li>
                <div class="row">
                  <div class="col-sm-12">
                    <strong>Fuções Obrigatórias</strong>
                  </div>
                </div>
              </li>
              <hr>
              <li class="listSup" *ngFor="let funcao of funcoes; let i = index">
                <div class="col-sm-12">
                  <p>{{funcao.name}}</p>
                </div>
              </li>
            </ul>
          </div>

          <div class="row btn-space">
            <button (click)="clearForm(ambulanciaForm)" type="button" class='btn btn-round  pull-left'>Limpar</button>

            <button (click)="updateOrCreate('#ambulanciaModal')" type="submit"
              class='btn btn-finish btn-fill btn-round btn-parking pull-right'
              [disabled]="!ambulanciaForm.form.valid">Salvar</button>

            <button (click)="closeModal()" class='btn btn-round  pull-right'>Voltar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
