<div class="modal fade generic-modal" id="zonaModal" tabindex="-1" role="dialog" aria-labelledby="zonaModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="card-header card-header-icon" data-background-color="parking">
        <i *ngIf="edit" class="material-icons">edit</i>
        <i *ngIf="!edit" class="material-icons">add</i>
      </div>
      <h5 class="modal-title">
        <strong *ngIf="edit">Editar Zona</strong>
        <strong *ngIf="!edit">Nova Zona</strong>
      </h5>

      <div class="modal-body">

        <form class="form-horizontal" #zonaForm="ngForm">

          <div class="row">
            <div class="col-sm-12">
              <mat-form-field>
                <input matInput #nameZona [(ngModel)]="obj.name" placeholder="Nome" name="name" type="text"
                  (ngModelChange)="setInputFormat(nameZona)" pattern="(^([A-ZÀ-ÖØ-Ÿ])+([\S]?)+(\s[\S]+)*$)"
                  maxlength="50" required>
              </mat-form-field>
              <p *ngIf="alreadyHasName(zonas)" class="text-danger">
                Nome já cadastrado, altere o nome*
              </p>
            </div>
          </div>

          <div class="row btn-space">
            <button (click)="clearForm(zonaForm)" type="button" class='btn btn-round  pull-left'>Limpar</button>

            <button (click)="updateOrCreate('#zonaModal')" type="submit"
              class='btn btn-finish btn-fill btn-round btn-parking pull-right'
              [disabled]="!zonaForm.form.valid || checkForm()">Salvar</button>

            <button (click)="closeModal()" class='btn btn-round  pull-right'>Voltar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
