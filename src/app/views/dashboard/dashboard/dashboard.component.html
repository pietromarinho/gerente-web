<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-parking btn-raised pull-right" (click)="showCreateUpdateModal()">
                    <i class="material-icons">add</i> Função
                </button>
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="blue">
                        <span class="material-icons">contact_support</span>
                    </div>
                    <div class="card-content">
                        <h5 class="card-title">
                            <strong>Equipes Montadas</strong>
                        </h5>
                        <div class="row" *ngIf="equipes.length < 1">
                            <h5 class="text-center color-warning">Não há equipes montadas!
                            </h5>
                        </div>

                        <div class="row" *ngIf="equipes.length > 0">
                            <div class="col-md-4" *ngFor="let equipe of equipes">
                                <div class="card">
                                    <div class="card-header card-header-icon" data-background-color="blue">
                                        <span class="material-icons">directions_car</span>
                                    </div>
                                    <div class="card-content">
                                        <h5 class="card-title">
                                            <strong>{{equipe.name}}</strong>
                                        </h5>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="info">
                                                    <label>Funcionários</label>
                                                    <h5 *ngFor="let funcionario of equipe.funcionarios">
                                                        {{funcionario.name}},
                                                        <strong>{{funcionario.funcao.name}}</strong>
                                                    </h5>
                                                    <hr>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <app-equipe-form #equipeModal></app-equipe-form>
                </div>
            </div>
        </div>
    </div>
</div>
